<h1>Conheca usuarios</h1>

<!-- Renderiza lista de usuÃ¡rios apenas se NÃƒO receber [user] -->
<div class="cards-geral" *ngIf="!user">
  <div class="user-card" *ngFor="let user of usuarios">
    <div class="user-photo">
      <img
        [src]="'http://localhost:3000/uploads/usuarios/' + user.foto1"
        [alt]="user.nome_primary"
        (click)="navegarUsuario(user)"
        class="main-image"
      />
      <button
        class="like-btn"
        type="button"
        (click)="curtirUsuario(user)"
        [class.liked]="user.isLiked"
      >
        <svg
          class="heart-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          ></path>
        </svg>
      </button>
    </div>


    <div class="user-info">
      <h3 class="user-name">{{ user.nome_primary }}</h3>
      <div class="user-details">
        <span *ngIf="user.genero" class="user-gender">
          <i class="gender-icon">ðŸ‘¤</i>
          {{ user.genero }}
        </span>
        <span *ngIf="user.nascimento" class="user-age">
          <i class="age-icon">ðŸŽ‚</i>
          {{ calcularIdade(user.nascimento) }} anos
        </span>
        <p *ngIf="user.bio" class="user-bio">{{ user.bio }}</p>
      </div>
    </div>
    <div class="card-actions">
        <button
          class="action-btn primary"
          type="button"
          (click)="navegarUsuario(user)"
        >
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 11l3 3l8-8"></path>
            <path
              d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
            ></path>
          </svg>
          Conhecer
        </button>
      </div>

  </div>
</div>
