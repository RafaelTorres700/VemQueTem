<p>Conheca estabelecimentos!</p>

 <div class="cards-geral" *ngIf="!estabelecimento">
  <div class="user-card"  *ngFor="let estab of estabelecimentos">
   <div class="user-photo">
    <img
        [src]="'http://localhost:3000/uploads/estabelecimentos/' + estab.foto1"
        [alt]="estab.nome_estabelecimento"
        (click)="navegarEstabelecimento(estab)"
        class="main-image"
      />
   <button
      class="like-btn"
      type="button"
      (click)="curtirEstabelecimento(estab)"
      [class.liked]="estab.isLiked"
    >
      <svg
        class="heart-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
        ></path>
      </svg>
    </button>


  <div class="user-info">
   <h3 class="user-name">{{ estab.nome_estabelecimento }}</h3>
      <div class="user-details">
        <span *ngIf="estab.telefone" class="user-phone">
          <i class="phone-icon">📞</i>
          {{ estab.telefone }}
        </span>
        <span *ngIf="estab.email" class="user-email">
          <i class="email-icon">✉️</i>
          {{ estab.email }}
        </span>
      </div>


        <span class="location-text">{{ estab.endereco }}, {{ estab.cidade }}, {{ estab.estado }}</span>
      </div>




      <div class="card-actions">
        <button
          class="action-btn primary"
          type="button"
          (click)="navegarEstabelecimento(estab)"
        >
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M9 11l3 3l8-8"></path>
            <path
              d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
            ></path>
          </svg>
          Conhecer
        </button>
      </div>

      <div *ngIf="!estab || estabelecimentos.length === 0" class="empty-state">
    <i class="fas fa-calendar"></i>
    <h3>Nenhum estabelecimento encontrado</h3>
    <p>Seja o primeiro a criar um estabelecimento!</p>

    </div>

  </div>
</div>
